<app-menu></app-menu>
<div class="back">
  <div class="container">
    <button class="btn btn-warning mt-5 mb-2" data-bs-toggle="modal" data-bs-target="#cadCondModal">
      Cadastrar Condomínio
    </button>

    <!-- Modal Cadastrar condominio -->
    <div class="modal fade" id="cadCondModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Cadastrar Condomínio</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form method="post">
              <div class="mb-3">
                <label class="form-label">Nome do Condomínio</label>
                <input type="text" required="required" class="form-control">
              </div>
              <div class="mb-3">
                <label class="form-label">CNPJ</label>
                <input type="text" required="required" class="form-control">
              </div>
              <div class="mb-3">
                <label class="form-label">E-mail</label>
                <input type="email" required="required" class="form-control">
              </div>
              <div class="mb-3">
                <label class="form-label">Endereço</label>
                <input type="text" required="required" class="form-control">
              </div>
              <div class="mb-3">
                <label class="form-label">Número</label>
                <input type="text" required="required" class="form-control">
              </div>

              <div class="mb-3">
                <label class="form-label">Complemento</label>
                <input type="text" required="required" class="form-control">
              </div>

              <div class="mb-3">
                <label class="form-label">Bairro</label>
                <input type="text" required="required" class="form-control">
              </div>

              <div class="mb-3">
                <label class="form-label">Número</label>
                <input type="text" required="required" class="form-control">
              </div>


            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-outline-danger" data-bs-dismiss="modal">Fechar</button>
            <button type="button" class="btn btn-outline-warning">Cadastrar</button>
          </div>
        </div>
      </div>
    </div>

    <div class="d-flex justify-content-center" *ngIf="condominios.length == 0">
      <div class="spinner-border text-warning" role="status">
        <span class="visually-hidden"></span>
      </div>
    </div>

    <table class="table table-light table-hover" *ngIf="condominios.length != 0">
      <thead>
        <tr>
          <th scope="col">Condomínio</th>
          <th scope="col">CNPJ</th>
          <th scope="col">E-mail</th>
          <th scope="col">Endereço</th>
          <th scope="col">Numero</th>
          <th scope="col">Cidade</th>
          <th scope="col">Estado</th>
          <th scope="col">Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let cond of condominios">
          <td>{{cond.nome}}</td>
          <td>{{cond.cnpj}}</td>
          <td>{{cond.email}}</td>
          <td>{{cond.endereco.endereco}}</td>
          <td>{{cond.endereco.numero}}</td>
          <td>{{cond.endereco.cidade.nome}}</td>
          <td>{{cond.endereco.estado.nome}}</td>
          <td>
            <button class="btn btn-primary me-2">Editar</button>
            <button class="btn btn-danger">Excluir</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
