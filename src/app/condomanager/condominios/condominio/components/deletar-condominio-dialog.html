<style  type="text/css">
  .dialog {
    max-width: 520px;
    width: 100%;
    height: 160px;
    color: #fff;
    padding: 20px;
  }

  .dialog-content {
    margin-bottom: 30px;
  }
</style>

<div  class="dialog">
  <h4 mat-dialog-title class="dialog-title">Deletar condomínio</h4>
  <div mat-dialog-content class="dialog-content">
    Você quer mesmo deletar: {{condominio.nome}} ?
  </div>
  <div mat-dialog-actions class="dialog-btn">
    <button mat-raised-button color="warn" (click)="closeModal()">Não</button>
    <button mat-button mat-dialog-close cdkFocusInitial (click)="deletarCondominio(condominio)">Sim</button>
  </div>
</div>
